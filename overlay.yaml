overlay: 1.0.0
info:
  title: Speakeasy overlay for epilot Validation Rules API
  version: 0.0.1
actions:
  - target: $
    update:
      x-speakeasy-retries:
        strategy: backoff
        backoff:
          initialInterval: 5000 # 5 seconds
          maxInterval: 60000 # 60 seconds
          maxElapsedTime: 3600000 # 5 minutes
          exponent: 1.5
        statusCodes:
          - 5XX
        retryConnectionErrors: true

  - target: $["paths"]["/v1/validation-rules"]["post"]
    update:
      x-speakeasy-entity-operation: ValidationRule#create

  - target: $["paths"]["/v1/validation-rules/{ruleId}"]["get"]
    update:
      x-speakeasy-entity-operation: ValidationRule#get

  - target: $["paths"]["/v1/validation-rules/{ruleId}"]["get"]["parameters"][0]
    update:
      x-speakeasy-match: _id

  - target: $["paths"]["/v1/validation-rules/{ruleId}"]["patch"]
    update:
      x-speakeasy-entity-operation: ValidationRule#update

  - target: $["paths"]["/v1/validation-rules/{ruleId}"]["patch"]["parameters"][0]
    update:
      x-speakeasy-match: _id

  - target: $["paths"]["/v1/validation-rules/{ruleId}"]["delete"]
    update:
      x-speakeasy-entity-operation: ValidationRule#delete

  - target: $["paths"]["/v1/validation-rules/{ruleId}"]["delete"]["parameters"][0]
    update:
      x-speakeasy-match: _id

  - target: $["components"]["schemas"]["ValidationRule"]
    update:
      x-speakeasy-entity: ValidationRule